<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#">
    <header>
      <h1>Dance Registration 2023-2024</h1>
      <h2>Fill the registration form below keenly to enter the dancing competition.
      </h2>
    </header>
    <div class="name">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname">
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname">
    </div>
    <div class="email">
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
    </div>
    <div class="phone">
      <label for="code">Area Code</label>
      <input type="number" id='code' name="code">
      <label for="phone">Phone Number</label>
      <input type="number" id='phone' name="">
    </div>

    <div class="gender">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="Female">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="Male">
    </div>
    
    <div class="address">
      <label for="address">Street Address</label>
      <input type="text" name="address"> <br>
      <label for="area">Area Line Address</label>
      <input type="text" name="area">
    </div>

    <div class="Geography">
    <label for="country">Country</label>

  <label for="state">State</label>

    </div>

    <div class="dance type">
      <label for="salsa">Salsa</label>
      <input type="radio" name="dance" value="Salsa">
      <label for="Bachata">Bachata</label>
      <input type="radio" name="dance" value="Bachata">

      <input type="radio" name="dance" value="Tango">

      <input type="radio" name="dance" value="Hip hop">
      <label for="club">Club</label>
      <input type="radio" name="dance" value="Club">
      <input type="radio" name="dance" value="Other">
      <input type="text" name="dance" placeholder="Other">
    </div>

    <div>
      <label for="date">Month</label>
      <input type="date" value="date" name="date">
      <label for="time">Hour</label>
      <input type="time" value="time">
     
    </div>
    <div>
      <label for="comments">Comments</label>
      <textarea name="comments" id="" cols="30" rows="10"></textarea>
     
    </div>

    <div>
      <input type="submit" value="Submit">
    </div>
    </body>
